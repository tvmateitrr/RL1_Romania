<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clasament - RL1 Romania Sezonul 3</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Fade-in */
    body {
      opacity: 0;
      transition: opacity 1s ease-in;
      background: linear-gradient(-45deg, #4b0082, #8a2be2, #6a0dad, #b19cd9);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
    body.fade-in {
      opacity: 1;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .table-container {
      background-color: rgba(40, 20, 60, 0.9);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    .clasament-table {
      width: 100%;
      border-collapse: collapse;
    }

    .clasament-table th,
    .clasament-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(200, 180, 255, 0.3);
    }

    .clasament-table th {
      background-color: rgba(80, 20, 100, 0.8);
      color: #e0cfff;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.9em;
    }

    .clasament-table tr:last-child td {
      border-bottom: none;
    }

    .clasament-table tbody tr:hover {
      background-color: rgba(130, 50, 180, 0.6);
      transition: background-color 0.3s ease;
    }

    .team-logo {
      width: 30px;
      height: 30px;
      vertical-align: middle;
      margin-right: 8px;
    }

    /* Evidențieri */
    .row-campion {
      background-color: rgba(102, 51, 153, 0.8) !important;
    }
    .row-campion:hover {
      background-color: rgba(153, 102, 204, 0.8) !important;
    }

    .row-baraj {
      background-color: rgba(153, 102, 204, 0.6) !important;
    }
    .row-baraj:hover {
      background-color: rgba(180, 132, 205, 0.8) !important;
    }

    .row-retrogradare {
      background-color: rgba(128, 0, 128, 0.8) !important;
    }
    .row-retrogradare:hover {
      background-color: rgba(186, 85, 211, 0.8) !important;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: rgba(80, 20, 100, 0.9);
      min-width: 180px;
      border-radius: 0.5rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 50;
    }

    .dropdown:hover .dropdown-menu {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown-menu a {
      color: #fff;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .dropdown-menu a:hover {
      background-color: rgba(120, 80, 180, 0.8);
    }

    .dropdown-toggle {
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .dropdown-toggle:hover {
      color: #e0cfff;
    }
  </style>
</head>
<body class="text-white fade-in">
  <header class="bg-purple-800 sticky top-0 shadow z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center relative">
      <!-- Dropdown Sezoane -->
      <div class="dropdown">
        <h1 class="text-2xl font-bold dropdown-toggle">RL1 Romania - Clasament Sezonul 2</h1>
        <div class="dropdown-menu">
          <a href="ClasamentS1.html">Sezonul 1</a>
          <a href="ClasamentS2.html">Sezonul 2</a>
          <a href="ClasamentS3.html">Sezonul 3</a>
          <a href="ClasamentS4.html">Sezonul 4</a>
        </div>
      </div>

      <a href="index.html" class="text-sm text-white hover:underline">&larr; Înapoi la Acasă</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold mb-8 text-center text-purple-300">Clasament Liga 1 RL1 Sezonul 3</h2>

    <div class="table-container">
      <table class="clasament-table">
        <thead>
          <tr>
            <th>Loc</th>
            <th>Echipa</th>
            <th>Puncte</th>
            <th>GD</th>
            <th>MJ</th>
          </tr>
        </thead>
        <tbody id="clasament-body"></tbody>
      </table>
    </div>

    <!-- Legenda -->
    <div class="mt-6 text-sm text-gray-300 space-y-1">
      <p><span class="inline-block w-4 h-4 bg-purple-700 mr-2"></span>Campioana (Locul 1)</p>
      <p><span class="inline-block w-4 h-4 bg-purple-500 mr-2"></span>Baraj menținere (Locurile 6–7)</p>
      <p><span class="inline-block w-4 h-4 bg-purple-900 mr-2"></span>Retrogradare directă (Locul 8)</p>
    </div>
  </main>

  <footer class="text-center py-6 text-sm text-gray-300">
    © 2025 RL1 Romania - Toate drepturile rezervate
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");

      const teamsData = [
        { name: "FCSB", puncte: 4, gd: -20, mj: 7, logo: "Teams/FCSB.png" },
        { name: "Gloria Bistrita", puncte: 19, gd: 33, mj: 7, logo: "Teams/CS_Gloria_Bistrița-Năsăud_logo.png" },
        { name: "Otelul Galati", puncte: 10, gd: 10, mj: 7, logo: "Teams/Otelullogo.png" },
        { name: "Rapid Bucuresti", puncte: 6, gd: -29, mj: 7, logo: "Teams/FC_Rapid_1923_logo.png" },
        { name: "Poli Timisoara", puncte: 17, gd: 29, mj: 7, logo: "Teams/SS_Politehnica_Timisoara_logo.svg.png" },
        { name: "CSM Roman", puncte: 15, gd: 29, mj: 7, logo: "Teams/CSM_Roman_logo.png" },
        { name: "UTA Arad", puncte: 7, gd: -15, mj: 7, logo: "Teams/UTA_Arad_logo.png" },
        { name: "Gloria Buzau", puncte: 3, gd: -22, mj: 7, logo: "Teams/FC_Buzau_logo.png" }
      ];

      teamsData.sort((a, b) => {
        if (a.puncte !== b.puncte) return b.puncte - a.puncte;
        return b.gd - a.gd;
      });

      const clasamentBody = document.getElementById("clasament-body");

      teamsData.forEach((team, index) => {
        const row = document.createElement("tr");

        if (index === 0) row.classList.add("row-campion");
        else if (index >= teamsData.length - 3 && index < teamsData.length - 1) row.classList.add("row-baraj");
        else if (index === teamsData.length - 1) row.classList.add("row-retrogradare");

        row.innerHTML = `
          <td>${index + 1}</td>
          <td>
            <img src="${team.logo}" alt="${team.name}" class="team-logo inline-block">
            ${team.name}
          </td>
          <td>${team.puncte}</td>
          <td>${team.gd}</td>
          <td>${team.mj}</td>
        `;
        clasamentBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
