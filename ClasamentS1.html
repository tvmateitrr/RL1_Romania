<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clasament - RL1 Romania Sezonul 1</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Font retro -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(270deg, #1a002b, #003153, #1a002b);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      color: #e0e0e0;
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    body.fade-in { opacity: 1; }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::after {
      content: "";
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 1px,
        transparent 2px
      );
      animation: flicker 0.1s infinite;
    }
    @keyframes flicker {
      0% { opacity: 0.95; }
      50% { opacity: 1; }
      100% { opacity: 0.9; }
    }

    .table-container {
      background-color: rgba(0,0,0,0.6);
      border: 3px solid #0ff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px #0ff;
    }

    .clasament-table {
      width: 100%;
      border-collapse: collapse;
    }

    .clasament-table th,
    .clasament-table td {
      padding: 14px;
      text-align: left;
      border-bottom: 2px solid #222;
    }

    .clasament-table th {
      background-color: #111;
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff;
      font-size: 0.7em;
    }

    .clasament-table tbody tr {
      transition: background 0.2s;
    }
    .clasament-table tbody tr:hover {
      background: rgba(255,255,255,0.1);
    }

    .team-logo {
      width: 28px;
      height: 28px;
      margin-right: 8px;
    }

    .row-campion { background: rgba(0,255,0,0.2) !important; }
    .row-campion td { color: #00ff00; text-shadow: 0 0 5px #00ff00; }

    .row-baraj { background: rgba(255,255,0,0.15) !important; }
    .row-baraj td { color: #ffff00; text-shadow: 0 0 5px #ffff00; }

    .row-retrogradare { background: rgba(255,0,0,0.2) !important; }
    .row-retrogradare td { color: #ff0000; text-shadow: 0 0 5px #ff0000; }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #111;
      border: 2px solid #0ff;
      box-shadow: 0 0 15px #0ff;
      margin-top: 4px;
      z-index: 50;
    }
    .dropdown-menu a {
      display: block;
      font-size: 0.6em;
      padding: 10px;
      color: #fff;
    }
    .dropdown-menu a:hover {
      background: #0ff;
      color: #000;
    }

    footer {
      text-shadow: 0 0 5px #0ff;
    }
  </style>
</head>
<body class="fade-in">
  <header class="bg-black border-b-4 border-pink-600 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="dropdown relative" id="sezonDropdown">
        <h1 class="text-xl text-pink-500 cursor-pointer">üèÜ RL1 Romania - Sezonul 1</h1>
        <div class="dropdown-menu">
          <a href="ClasamentS1.html">Sezonul 1</a>
          <a href="ClasamentS2.html">Sezonul 2</a>
          <a href="ClasamentS3.html">Sezonul 3</a>
          <a href="ClasamentS4.html">Sezonul 4</a>
        </div>
      </div>
      <a href="index.html" class="text-pink-400 hover:text-white text-sm">&larr; AcasƒÉ</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-10">
    <h2 class="text-2xl text-center text-yellow-300 mb-6">üìä Clasament RL1 Sezonul 1</h2>

    <div class="table-container">
      <table class="clasament-table">
        <thead>
          <tr>
            <th>Loc</th>
            <th>Echipa</th>
            <th>Puncte</th>
            <th>GD</th>
            <th>MJ</th>
          </tr>
        </thead>
        <tbody id="clasament-body"></tbody>
      </table>
    </div>

    <div class="mt-6 text-xs text-pink-400 space-y-2">
      <p>üü© Campioana</p>
      <p>üü® Baraj (loc 6‚Äì7)</p>
      <p>üü• Retrogradare (ultimul loc)</p>
    </div>
  </main>

  <footer class="text-center py-6 text-sm text-pink-500">
    ¬© 2025 RL1 Romania - Retro Edition üéÆ
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");

      // Toggle dropdown la click
      const dropdown = document.getElementById("sezonDropdown");
      const menu = dropdown.querySelector(".dropdown-menu");
      dropdown.querySelector("h1").addEventListener("click", (e) => {
        e.stopPropagation();
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      });
      document.addEventListener("click", () => {
        menu.style.display = "none";
      });

      // Clasament
      const teamsData = [
        { name: "Rapid Bucuresti", puncte: 16, gd: 35, mj: 7, logo: "Teams/FC_Rapid_1923_logo.png" },
        { name: "Farul Constanta", puncte: 15, gd: 13, mj: 7, logo: "Teams/FC_Farul_Constanta.svg.png" },
        { name: "UTA Arad", puncte: 12, gd: 8, mj: 7, logo: "Teams/UTA_Arad_logo.png" },
        { name: "FCSB", puncte: 12, gd: 3, mj: 7, logo: "Teams/FCSB.png" },
        { name: "Gloria Buzau", puncte: 10, gd: 6, mj: 7, logo: "Teams/FC_Buzau_logo.png" },
        { name: "CSM Roman", puncte: 6, gd: -10, mj: 7, logo: "Teams/CSM_Roman_logo.png" },
        { name: "A.C.S Foresta Suceava", puncte: 6, gd: -12, mj: 7, logo: "Teams/ACS_Foresta_Suceava.png" },
        { name: "Petrolul Ploiesti", puncte: 6, gd: -43, mj: 7, logo: "Teams/FC_Petrolul_Ploiesti.png" }
      ];

      teamsData.sort((a, b) => {
        if (a.puncte !== b.puncte) return b.puncte - a.puncte;
        return b.gd - a.gd;
      });

      const clasamentBody = document.getElementById("clasament-body");

      teamsData.forEach((team, index) => {
        const row = document.createElement("tr");

        if (index === 0) row.classList.add("row-campion");
        else if (index >= teamsData.length - 3 && index < teamsData.length - 1) row.classList.add("row-baraj");
        else if (index === teamsData.length - 1) row.classList.add("row-retrogradare");

        row.innerHTML = `
          <td>${index + 1}</td>
          <td><img src="${team.logo}" alt="${team.name}" class="team-logo inline-block">${team.name}</td>
          <td>${team.puncte}</td>
          <td>${team.gd}</td>
          <td>${team.mj}</td>
        `;
        clasamentBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
