<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Program - RL1 Romania Sezonul 4</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      opacity: 0;
      transition: opacity 1s ease-in;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body.fade-in { opacity: 1; }

    .table-container {
      background: linear-gradient(145deg, #1a202c, #111827);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255,255,255,0.08);
      margin-bottom: 2rem;
    }

    .match-table { width: 100%; border-collapse: collapse; }
    .match-table th, .match-table td { padding: 14px 18px; border-bottom: 1px solid rgba(255,255,255,0.08); }
    .match-table th { background: linear-gradient(90deg, #065f46, #047857); color: #e6fffa; font-weight: 700; }

    .team-logo { width: 34px; height: 34px; vertical-align: middle; margin-right: 10px; border-radius: 50%; box-shadow: 0 0 6px rgba(0,0,0,0.5); }
  </style>
</head>
<body class="bg-gray-900 text-white fade-in">

  <header class="bg-gradient-to-r from-green-700 to-green-600 sticky top-0 shadow-lg z-50">
    <div class="max-w-7xl mx-auto px-4 py-5 flex justify-between items-center">
      <h1 class="text-2xl font-bold">RL1 Romania - Program Sezonul 4</h1>
      <a href="index.html" class="text-sm text-white hover:underline">&larr; Înapoi la Acasă</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-12">
    <h2 class="text-4xl font-extrabold mb-10 text-center text-green-400 drop-shadow-lg">Program Liga 1 RL1 - Sezonul 4</h2>
    <div id="etape-container"></div>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500">
    © 2025 RL1 Romania - Toate drepturile rezervate
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");

      const teams = {
        "Rapid Bucuresti": "Teams/FC_Rapid_1923_logo.png",
        "UTA Arad": "Teams/UTA_Arad_logo.png",
        "CFR Cluj": "Teams/CFR_Cluj.svg.png",
        "FC Arges": "Teams/FC_Arges.svg.png",
        "Corvinul Hunedoara": "Teams/Corvinul.png",
        "Steaua Bucuresti": "Teams/Steaua.png",
        "FCSB": "Teams/FCSB.png",
        "U Cluj": "Teams/U_Cluj.svg.png",
        "Ceahlaul": "Teams/Ceahlaul.png",
        "Politehnica Iasi": "Teams/FC_Politehnica_Iasi.svg.png"
      };

      // Array-ul programului cu scoruri (puneti "-" daca nu e stabilit scorul)
      const program = [
        // Etapa 1
        [
          ["Rapid Bucuresti", "Politehnica Iasi", "4", "2"],
          ["UTA Arad", "Ceahlaul", "1", "8"],
          ["CFR Cluj", "Steaua Bucuresti", "8", "3"],
          ["FC Arges", "Corvinul Hunedoara", "0", "3"],
          ["FCSB", "U Cluj", "7", "2"]
        ],
        // Etapa 2
        [
          ["Politehnica Iasi", "U Cluj", "-", "-"],
          ["Ceahlaul", "FCSB", "-", "-"],
          ["Steaua Bucuresti", "Rapid Bucuresti", "-", "-"],
          ["Corvinul Hunedoara", "CFR Cluj", "-", "-"],
          ["UTA Arad", "FC Arges", "-", "-"]
        ],
  // Etapa 3
  [
    ["U Cluj", "UTA Arad", "-", "-"],
    ["FCSB", "Corvinul Hunedoara", "-", "-"],
    ["Rapid Bucuresti", "CFR Cluj", "-", "-"],
    ["FC Arges", "Politehnica Iasi", "-", "-"],
    ["Ceahlaul", "Steaua Bucuresti", "-", "-"]
  ],
  // Etapa 4
  [
    ["Politehnica Iasi", "UTA Arad", "-", "-"],
    ["U Cluj", "Ceahlaul", "-", "-"],
    ["FCSB", "Steaua Bucuresti", "-", "-"],
    ["Rapid Bucuresti", "FC Arges", "-", "-"],
    ["CFR Cluj", "Corvinul Hunedoara", "-", "-"]
  ],
  // Etapa 5
  [
    ["UTA Arad", "Rapid Bucuresti", "-", "-"],
    ["Ceahlaul", "CFR Cluj", "-", "-"],
    ["Steaua Bucuresti", "FC Arges", "-", "-"],
    ["Corvinul Hunedoara", "U Cluj", "-", "-"],
    ["Politehnica Iasi", "FCSB", "-", "-"]
  ],
  // Etapa 6
  [
    ["U Cluj", "Rapid Bucuresti", "-", "-"],
    ["FCSB", "UTA Arad", "-", "-"],
    ["FC Arges", "CFR Cluj", "-", "-"],
    ["Steaua Bucuresti", "Corvinul Hunedoara", "-", "-"],
    ["Ceahlaul", "Politehnica Iasi", "-", "-"]
  ],
  // Etapa 7
  [
    ["Rapid Bucuresti", "Ceahlaul", "-", "-"],
    ["UTA Arad", "Steaua Bucuresti", "-", "-"],
    ["CFR Cluj", "U Cluj", "-", "-"],
    ["Corvinul Hunedoara", "Politehnica Iasi", "-", "-"],
    ["FCSB", "FC Arges", "-", "-"]
  ],
  // Etapa 8
  [
    ["Politehnica Iasi", "CFR Cluj", "-", "-"],
    ["U Cluj", "Steaua Bucuresti", "-", "-"],
    ["Ceahlaul", "Corvinul Hunedoara", "-", "-"],
    ["FC Arges", "UTA Arad", "-", "-"],
    ["Rapid Bucuresti", "FCSB", "-", "-"]
  ],
  // Etapa 9
  [
    ["UTA Arad", "Corvinul Hunedoara", "-", "-"],
    ["CFR Cluj", "FCSB", "-", "-"],
    ["Steaua Bucuresti", "Politehnica Iasi", "-", "-"],
    ["U Cluj", "FC Arges", "-", "-"],
    ["Rapid Bucuresti", "Ceahlaul", "-", "-"]
  ]
        // Adauga restul etapelor aici...
      ];

      const container = document.getElementById("etape-container");

      program.forEach((etapa, index) => {
        const div = document.createElement("div");
        div.classList.add("table-container");
        div.innerHTML = `
          <h3 class="text-2xl font-bold mb-4 p-4 bg-gray-800 rounded-t-lg">Etapa ${index + 1}</h3>
          <table class="match-table">
            <thead>
              <tr>
                <th>Gazdă</th>
                <th>Scor</th>
                <th>VS</th>
                <th>Scor</th>
                <th>Oaspete</th>
              </tr>
            </thead>
            <tbody>
              ${etapa.map(meci => `
                <tr>
                  <td class="flex items-center">
                    <img src="${teams[meci[0]]}" class="team-logo" alt="${meci[0]}">${meci[0]}
                  </td>
                  <td class="text-center font-bold">${meci[2]}</td>
                  <td class="text-center font-bold">-</td>
                  <td class="text-center font-bold">${meci[3]}</td>
                  <td class="flex items-center">
                    <img src="${teams[meci[1]]}" class="team-logo" alt="${meci[1]}">${meci[1]}
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
