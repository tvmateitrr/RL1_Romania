<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Program - RL1 Romania Sezonul 4</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      opacity: 0;
      transition: opacity 1s ease-in;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body.fade-in { opacity: 1; }

    .table-container {
      background: linear-gradient(145deg, #1a202c, #111827);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255,255,255,0.08);
      margin-bottom: 2rem;
    }

    .match-table { width: 100%; border-collapse: collapse; }
    .match-table th, .match-table td { padding: 14px 18px; border-bottom: 1px solid rgba(255,255,255,0.08); }
    .match-table th { background: linear-gradient(90deg, #065f46, #047857); color: #e6fffa; font-weight: 700; }

    .team-logo { width: 34px; height: 34px; vertical-align: middle; margin-right: 10px; border-radius: 50%; box-shadow: 0 0 6px rgba(0,0,0,0.5); }
  </style>
</head>
<body class="bg-gray-900 text-white fade-in">

  <header class="bg-gradient-to-r from-green-700 to-green-600 sticky top-0 shadow-lg z-50">
    <div class="max-w-7xl mx-auto px-4 py-5 flex justify-between items-center">
      <h1 class="text-2xl font-bold">RL1 Romania - Program Sezonul 4</h1>
      <a href="index.html" class="text-sm text-white hover:underline">&larr; Înapoi la Acasă</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-12">

    <h2 class="text-4xl font-extrabold mb-10 text-center text-green-400 drop-shadow-lg">Program Liga 1 RL1 - Sezonul 4</h2>

    <div id="etape-container"></div>

  </main>

  <footer class="text-center py-6 text-sm text-gray-500">
    © 2025 RL1 Romania - Toate drepturile rezervate
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");

      const teams = {
        "FCSB": "Teams/FCSB.png",
        "Dinamo Bucuresti": "Teams/Logo_Dinamo_București.svg.png",
        "Ceahlaul Pt. Neamt": "Teams/Ceahlaul.png",
        "Rapid Bucuresti": "Teams/FC_Rapid_1923_logo.png",
        "CFR Cluj": "Teams/CFR_Cluj.svg.png",
        "Metaloglobus Bucuresti": "Teams/Metaloglobus.png",
        "Universitatea Craiova": "Teams/CS_Universitatea_Craiova_logo.svg.png",
        "FC Arges": "Teams/FC_Arges.svg.png",
        "Otelul Galati": "Teams/Otelullogo.png",
        "Petrolul Ploiesti": "Teams/FC_Petrolul_Ploiesti.png"
      };

      const program = [
        // Etapa 1
        [
          ["FCSB", "Petrolul Ploiesti"],
          ["Dinamo Bucuresti", "Otelul Galati"],
          ["Ceahlaul Pt. Neamt", "FC Arges"],
          ["Rapid Bucuresti", "Universitatea Craiova"],
          ["CFR Cluj", "Metaloglobus Bucuresti"]
        ],
        // Etapa 2
        [
          ["Petrolul Ploiesti", "Metaloglobus Bucuresti"],
          ["Universitatea Craiova", "CFR Cluj"],
          ["FC Arges", "Rapid Bucuresti"],
          ["Otelul Galati", "Ceahlaul Pt. Neamt"],
          ["FCSB", "Dinamo Bucuresti"]
        ],
        // Etapa 3
        [
          ["Dinamo Bucuresti", "Petrolul Ploiesti"],
          ["Ceahlaul Pt. Neamt", "FCSB"],
          ["Rapid Bucuresti", "Otelul Galati"],
          ["CFR Cluj", "FC Arges"],
          ["Metaloglobus Bucuresti", "Universitatea Craiova"]
        ],
        // Etapa 4
        [
          ["Petrolul Ploiesti", "Universitatea Craiova"],
          ["FC Arges", "Metaloglobus Bucuresti"],
          ["Otelul Galati", "CFR Cluj"],
          ["FCSB", "Rapid Bucuresti"],
          ["Dinamo Bucuresti", "Ceahlaul Pt. Neamt"]
        ],
        // Etapa 5
        [
          ["Ceahlaul Pt. Neamt", "Petrolul Ploiesti"],
          ["Rapid Bucuresti", "Dinamo Bucuresti"],
          ["CFR Cluj", "FCSB"],
          ["Metaloglobus Bucuresti", "Otelul Galati"],
          ["Universitatea Craiova", "FC Arges"]
        ],
        // Etapa 6
        [
          ["Petrolul Ploiesti", "FC Arges"],
          ["Otelul Galati", "Universitatea Craiova"],
          ["FCSB", "Metaloglobus Bucuresti"],
          ["Dinamo Bucuresti", "CFR Cluj"],
          ["Ceahlaul Pt. Neamt", "Rapid Bucuresti"]
        ],
        // Etapa 7
        [
          ["Rapid Bucuresti", "Petrolul Ploiesti"],
          ["CFR Cluj", "Ceahlaul Pt. Neamt"],
          ["Metaloglobus Bucuresti", "Dinamo Bucuresti"],
          ["Universitatea Craiova", "FCSB"],
          ["FC Arges", "Otelul Galati"]
        ],
        // Etapa 8
        [
          ["Petrolul Ploiesti", "Otelul Galati"],
          ["FCSB", "FC Arges"],
          ["Dinamo Bucuresti", "Universitatea Craiova"],
          ["Ceahlaul Pt. Neamt", "Metaloglobus Bucuresti"],
          ["Rapid Bucuresti", "CFR Cluj"]
        ],
        // Etapa 9
        [
          ["CFR Cluj", "Petrolul Ploiesti"],
          ["Metaloglobus Bucuresti", "Rapid Bucuresti"],
          ["Universitatea Craiova", "Ceahlaul Pt. Neamt"],
          ["FC Arges", "Dinamo Bucuresti"],
          ["Otelul Galati", "FCSB"]
        ]
      ];

      const container = document.getElementById("etape-container");

      program.forEach((etapa, index) => {
        const div = document.createElement("div");
        div.classList.add("table-container");
        div.innerHTML = `
          <h3 class="text-2xl font-bold mb-4 p-4 bg-gray-800 rounded-t-lg">Etapa ${index + 1}</h3>
          <table class="match-table">
            <thead>
              <tr>
                <th>Gazdă</th>
                <th>VS</th>
                <th>Oaspete</th>
              </tr>
            </thead>
            <tbody>
              ${etapa.map(meci => `
                <tr>
                  <td class="flex items-center">
                    <img src="${teams[meci[0]]}" class="team-logo" alt="${meci[0]}">${meci[0]}
                  </td>
                  <td class="text-center font-bold">-</td>
                  <td class="flex items-center">
                    <img src="${teams[meci[1]]}" class="team-logo" alt="${meci[1]}">${meci[1]}
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
        container.appendChild(div);
      });

    });
  </script>
</body>
</html>
