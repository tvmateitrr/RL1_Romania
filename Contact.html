<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - RL1 Romania Sezonul 3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Fade-in body */
    body {
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    body.fade-in {
      opacity: 1;
    }

    /* Animated gradient background */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      background: linear-gradient(-45deg, #16a34a, #22d3ee, #e879f9, #facc15);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .contact-card {
      background: rgba(26, 32, 44, 0.85); /* semi-transparent dark */
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 550px;
      margin: 60px auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .contact-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(90deg, #22d3ee, #16a34a);
      color: white;
      padding: 14px 28px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      margin: 10px;
    }

    .contact-link:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .contact-icon {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }

    header, footer {
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.4);
    }
  </style>
</head>
<body class="text-white fade-in">

  <header class="sticky top-0 shadow z-50">
    <div class="max-w-7xl mx-auto px-4 py-5 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold text-green-400 drop-shadow-lg">RL1 Romania - Contact</h1>
      <a href="index.html" class="text-sm text-white hover:underline">&larr; Înapoi la Acasă</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-12">
    <h2 class="text-4xl font-bold mb-12 text-center text-green-300 drop-shadow-lg">Ne poți găsi și aici!</h2>

    <div class="contact-card">
      <p class="mb-8 text-lg text-gray-200">Alătură-te comunității noastre și nu rata nicio știre!</p>
      <div class="flex flex-wrap justify-center gap-6">
        <a href="https://discord.gg/BUxQTaYgYx" target="_blank" class="contact-link">
          <img src="img/Discord.png" alt="Discord Icon" class="contact-icon">
          Server Discord
        </a>
        <a href="https://www.tiktok.com/@rl1_romania" target="_blank" class="contact-link">
          <img src="img/tiktok.png" alt="TikTok Icon" class="contact-icon">
          Cont TikTok
        </a>
      </div>
      <p class="mt-10 text-md text-gray-300">Pentru întrebări suplimentare, ne poți contacta prin aceste platforme.</p>
    </div>
  </main>

  <footer class="text-center py-6 text-sm text-gray-300">
    © 2025 RL1 Romania - Toate drepturile rezervate
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
  </script>
</body>
</html>
