<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - RL1 Romania Sezonul 3</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    body.fade-in {
      opacity: 1;
    }
    .contact-card {
      background-color: #1a202c; /* Culoare de fundal similară cu cardurile de club */
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 500px;
      margin: 40px auto; /* Centrează și adaugă spațiu deasupra/dedesubt */
    }
    .contact-link {
      display: inline-block; /* Pentru a permite margin-uri și padding-uri */
      background-color: #4a5568; /* Gri mai deschis pentru butoane */
      color: white;
      padding: 12px 25px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin: 10px; /* Spațiu între butoane */
      font-size: 1.1em;
    }
    .contact-link:hover {
      background-color: #2d3748; /* Gri mai închis la hover */
      transform: translateY(-2px); /* Efect ușor de ridicare */
    }
    .contact-icon {
        width: 24px;
        height: 24px;
        vertical-align: middle;
        margin-right: 8px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white fade-in">
  <header class="bg-green-700 sticky top-0 shadow z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">RL1 Romania - Contact</h1>
      <a href="index.html" class="text-sm text-white hover:underline">&larr; Înapoi la Acasă</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold mb-8 text-center text-green-400">Ne poți găsi și aici!</h2>

    <div class="contact-card">
      <p class="mb-6 text-lg">Alătură-te comunității noastre și nu rata nicio știre!</p>
      <div class="flex flex-wrap justify-center gap-4">
        <a href="https://discord.gg/BUxQTaYgYx" target="_blank" class="contact-link">
          <img src="img/Discord.png" alt="Discord Icon" class="contact-icon">
          Server Discord
        </a>
        <a href="https://www.tiktok.com/@rl1_romania" target="_blank" class="contact-link">
          <img src="img/tiktok.png" alt="TikTok Icon" class="contact-icon">
          Cont TikTok
        </a>
      </div>
      <p class="mt-8 text-md text-gray-400">Pentru întrebări suplimentare, ne poți contacta prin aceste platforme.</p>
    </div>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500">
    © 2025 RL1 Romania - Toate drepturile rezervate
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
  </script>
</body>
</html>
